name: Deploy mdBooks to GitHub Pages

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@mdbook
      - run: mdbook build
        working-directory: ${{ github.workspace }}/aptos/docs
      - run: mdbook build
        working-directory: ${{ github.workspace }}/ethereum/docs
      - run: |
          mkdir -p public
          cp aptos/docs/book/* public/aptos
          cp ethereum/docs/book/* public/ethereum
        working-directory: ${{ github.workspace }}
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 1

  deploy:
    needs: build
    if: github.ref_name == 'dev' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
